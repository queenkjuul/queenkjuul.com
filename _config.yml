title: Queen K Juul
author:
  name: &name queenkjuul
  email: &email hermajesty@queenkjuul.com
description: >- # this means to ignore newlines until "baseurl:"
  Documentation of my retro computing projects
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.queenkjuul.com" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  queenkjuul
paginate: 3
pagination_path: /pages/:num
show_excerpts: true
show_categories: true

# Build settings
theme: jekyll-98

jekyll-98:
  desktop_categories:
    - guides
  site_links:
    - title: 'Archives'
      url: https://www.queenkjuul.com/archive
      icon: archive
