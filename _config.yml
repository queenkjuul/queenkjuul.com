    - title: 'The Lab'
      url: /lab.html
      icon: chemistry-with-phone
      alt: 'Details about my homelab'

    - title: 'Visit the Arcade'
      url: https://arcade.queenkjuul.com
      icon: gaming
      target: _blank
      alt: 'Play games in your browser!'
    
    - title: 'Play Mario 64'
      url: https://mario.queenkjuul.com
